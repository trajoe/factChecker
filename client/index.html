<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Fact Checker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI Fact Checker</h1>
    <p>Oh really? Bananas grow on trees? Let me fact check you on that...</p>
    <textarea id="statementInput" placeholder="Enter a statement to fact-check..."></textarea>
    <button onclick="checkFact()">Check Fact</button>
    <div id="resultContainer">
      <h2>Result</h2>
      <p id="resultText">Awaiting input...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
